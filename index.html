<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Digit</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
</head>

<body>
  <h1>Bean Stock Hub</h1>
  <p id="message">Loading...</p>

  <script>
    // Fetch data from the backend
    fetch('/api/manifests')
      .then(response => response.json()) // Parse response as JSON
      .then(data => {
        // Clear the loading message
        document.getElementById('message').textContent = '';

        // Create a table element
        const table = document.createElement('table');

        const th1 = document.createElement('th');
        th1.textContent = 'Name';
        const th2 = document.createElement('th');
        th2.textContent = 'Type';
        const th3 = document.createElement('th');
        th3.textContent = 'Version';
        const th4 = document.createElement('th');
        th4.textContent = 'Description';
        const th5 = document.createElement('th');
        th5.textContent = 'Verified';

        const tr = document.createElement('tr');
        tr.appendChild(th1);
        tr.appendChild(th2);
        tr.appendChild(th3);
        tr.appendChild(th4);
        tr.appendChild(th5);
        table.appendChild(tr);

        data["repositories"].forEach(element => {
          const tr1 = document.createElement('tr');

          const td1 = document.createElement('td');
          td1.textContent = element["name"];
          tr1.appendChild(td1);

          const td2 = document.createElement('td');
          td2.textContent = element["type"];
          tr1.appendChild(td2);

          const td3 = document.createElement('td');
          td3.textContent = element["version"];
          tr1.appendChild(td3);

          const td4 = document.createElement('td');
          td4.textContent = element["description"];
          tr1.appendChild(td4);

          const td5 = document.createElement('td');
          td5.textContent = element["success"] ? '✅' : '❌';
          tr1.appendChild(td5);

          table.appendChild(tr1);
        });

        // Append the table to the document body
        document.body.appendChild(table);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>

</html>
